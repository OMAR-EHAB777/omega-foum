 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1  shrink-to-fit=no">
	<title> Omega Foum</title>
	<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="tagrob3.css">
    <link rel="stylesheet" href="css/fixed.css">
   <!--- Script Source Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <!--- End of Script Source Files -->
</head>
<body>
  <!-- Start Slider -->
    <div class="slider">
      <div id="main-slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="overlay"></div>
          <div class="carousel-item carousel-one active">
              <img class="d-block w-100 img-fluid" src="img/back.png" alt="First slide">
               <div class="carousel-caption text-center">
                        <h2 class="animated bounceInRight" style="animation-delay: 3s">Welcome to Omega Foum company</h2>
                        <h3 class="animated bounceInLeft" style="animation-delay: 5s">for Panel and Steel Industries</h3>
         </div>
          </div>
          <div class="carousel-item carousel-two">
              <img class="d-block w-100 img-fluid" src="img/panel3.jpg" alt="second slide">
                <div class="carousel-caption text-center">
                        <h2 class="animated bounceInRight" style="animation-delay: 3s">Welcome to Omega Foum company</h2>
                        <h3 class="animated bounceInLeft" style="animation-delay: 5s">for Panel and Steel Industries</h3>
         </div>
          </div>
          <div class="carousel-item carousel-three">
              <img class="d-block w-100 img-fluid" src="img/Panel.jpg" alt="third slide">
                <div class="carousel-caption text-center">
                        <h2 class="animated bounceInRight" style="animation-delay: 3s">Welcome to Omega Foum company</h2>
                        <h3 class="animated bounceInLeft" style="animation-delay: 5s">for Panel and Steel Industries</h3>
         </div>
          </div>
        </div>
        <ol class="carousel-indicators">
          <li data-target="#main-slider" data-slide-to="0" class="active"></li>
          <li data-target="#main-slider" data-slide-to="1"></li>
          <li data-target="#main-slider" data-slide-to="2"></li>
        </ol>
      </div>
    </div>
<!-- End Slider -->
 <!-- Start Statistics -->
    <div class="stats text-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <div class="stat-box">
              <i class="fas fa-door-open"></i>
              <span class="timer" data-from="0" data-to="300" data-speed="5000"></span>
              <p>doors</p>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="stat-box">
              <i class="fas fa-project-diagram"></i>
              <span class="timer"  data-from="0" data-to="200"data-speed="5000"></span>
              <p>projects</p>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="stat-box">
              <i class="fas fa-user"></i>
              <span class="timer"  data-from="0" data-to="125"data-speed="5000"></span>
              <p>clients</p>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="stat-box">
              <i class="fas fa-industry"></i>
              <span class="timer" data-from="0" data-to="5000" data-speed="5000"></span>
              <p>meters</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- End Statistics -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/jquery.countTo.js"></script>
  <script src="js/script.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

</body>
</html>
